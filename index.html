<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calParent">
        <div class="input">
            <input id="inputField" class="inText" type="text">
        </div>

       <div class="btnParent">
        <div class="btn">
            <button onclick="getValue('%')" style="background-color: whitesmoke;">%</button>
            <button onclick="squareNum()" style="background-color: whitesmoke;">√</button>
            <button onclick="deleteChar()" style="background-color: whitesmoke;">CE</button>
            <button onclick="clrAll()" style="background-color: darkblue; color: white;">C</button>
        </div>

        <div class="btn">
            <button onclick="getValue(7)">7</button>
            <button onclick="getValue(8)">8</button>
            <button onclick="getValue(9)">9</button>
            <button onclick="getValue('-')" style="background-color: red; color: white;">-</button>
        </div>

        <div class="btn">
            <button onclick="getValue(4)">4</button>
            <button onclick="getValue(5)">5</button>
            <button onclick="getValue(6)">6</button>
            <button onclick="getValue('/')" style="background-color: blue; color: white;">÷</button>
        </div>

        <div class="btn">
            <button onclick="getValue(1)">1</button>
            <button onclick="getValue(2)">2</button>
            <button onclick="getValue(3)">3</button>
            <button onclick="getValue('*')" style="background-color: orange; color: white;">x</button>
        </div>

        <div class="btn">
            <button onclick="getValue('.')">.</button>
            <button onclick="getValue(0)">0</button>
            <button onclick="equal()" style="background-color: whitesmoke;">=</button>
            <button onclick="getValue('+')" style="background-color: greenyellow; color: white;">+</button>
        </div>
       </div>
    </div>
</body>
<script src="app.js"></script>
</html>
